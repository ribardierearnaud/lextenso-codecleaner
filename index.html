<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Cleaner</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Créez votre sondage</h1>
        <div class="input-section">
            <label for="input-link">Lien href :</label>
            <input type="text" id="input-link" placeholder="Entrez votre lien href...">
            <label for="question">Question :</label>
            <input type="text" id="question" placeholder="Entrez votre question...">
            <button class="button" onclick="applyTransformations()">Générer & copier</button>
        </div>
        <div class="output-section">
            <h2>Résultat :</h2>
            <div id="output-code"></div>
        </div>
    </div>
    <div id="popup-message" class="popup-message">Code copié</div>

    <script src="script.js"></script>
</body>

</html>
